language: r
sudo: false
cache: packages

matrix:
  include:
   - r: 3.1
   - r: 3.2
   - r: 3.3
   - r: release
     before_cache: Rscript -e 'remotes::install_github("r-lib/pkgdown")'
     deploy:
       provider: script
       script: Rscript -e 'pkgdown::deploy_site_github()'
       skip_cleanup: true
   - r: devel
   - r: oldrel

after_success:
  - test $TRAVIS_R_VERSION_STRING = "release" && Rscript -e 'covr::codecov()'
